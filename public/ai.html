    <style>
        body {
            padding: 0px;
            margin: 0;
        }
        #ai-search {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1000px;
        }

        .gay {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 500px; 
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; 
            width: 250px;
            height: 100%;
            overflow-x: hidden;
            transition: 0.5s;
            z-index: 1;
            background-color: #000d1a;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar a {
            display: block;
            color: #ffffff; 
            text-decoration: none;
            padding: 10px 15px;
            border-bottom: 1px solid #444;
        }

        .sidebar a:hover {
            background-color: #222; 
            color: #ddd;
        }

        #close-sidebar-btn {
            position: absolute;
            top: -20px;
            right: -10px;
            font-size: 36px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        #i-hate-life {
            margin-top: 15px;
        }

        .please-tell-me-how-to-use-pico-css {
            width: 100%;
            top: 10px;
            text-align: center;
            width: auto;
        }

        .blur-background {
            filter: blur(5px);
            transition: filter 0.5s ease-in-out;
        }

        #main-content {
            position: relative;
        }


    </style>
</head>
<body>
    <div id="main-content">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="40px" height="40px" style="cursor: pointer; color: white; padding: 10px;">

    </div>
</div>
        </form>

        <div id="sidebar" class="sidebar">
           <div class="please-tell-me-how-to-use-pico-css">

           </div>
            <button id="close-sidebar-btn">&times;</button>
            <div id="i-hate-life">
                <li><a href="/settings.html"><i class="fa-solid fa-settings"></i> Settings</a></li>

                <li><a href="/ai.html"><i class="fa-solid fa-phone"></i> Ai</a></li>
        </div>
<script>
       function toggleSidebar() {
            var sidebar = document.getElementById('sidebar');
            var mainContent = document.getElementById('main-content');
            if (sidebar.style.left === "-250px") {
                sidebar.style.left = "0";
                sidebar.classList.add('active');
                document.getElementById('main-content').classList.add('blur-background');
            } else {
                sidebar.style.left = "-250px";
                sidebar.classList.remove('active');
                document.getElementById('main-content').classList.remove('blur-background');
            }
        }

      const closeButton = document.getElementById('close-sidebar-btn');
            closeButton.addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
        if (sidebar.classList.contains('active')) {
            sidebar.style.left = '-250px';
            sidebar.classList.remove('active');
            document.getElementById('main-content').classList.remove('blur-background');
         }
    });

        document.addEventListener('mousedown', function(event) {
            const sidebar = document.getElementById('sidebar');
            const closeButton = document.getElementById('close-sidebar-btn');

            if (!sidebar.contains(event.target) &&!closeButton.contains(event.target)) {
                if (sidebar.classList.contains('active')) {
                    sidebar.style.left = '-250px';
                    sidebar.classList.remove('active');
                    document.getElementById('main-content').classList.remove('blur-background');
                }
            }
        });

    document.querySelector('svg').addEventListener('click', toggleSidebar);

    console.log("")


    </script>
</body>
