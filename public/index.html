<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Blank</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

       .search-container {
        position: fixed;
        top: 50px; 
        left: 500px; 
        text-align: center; 
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 300px; 
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" placeholder="def not here">
    </div>
</body>
</html>
